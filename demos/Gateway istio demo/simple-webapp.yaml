# HTTPRoute for simple-webapp and simple-webapp2
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: simple-webapp-route
  namespace: simple-webapp
spec:
  parentRefs:
  - name: api-gateway
    namespace: infra
  # hostnames:
  # - "192.168.97.10"
  # - "localhost"
  # - "abc.com"
  # - "www.abc.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /simple-webapp
    filters:
      - type: URLRewrite
        urlRewrite:
          # hostname: localhost
          path:
            type: ReplacePrefixMatch
            replacePrefixMatch: /
    backendRefs:
    - name: simple-webapp-service
      port: 8080
      weight: 66
    - name: simple-webapp-service2
      port: 8080
      weight: 34